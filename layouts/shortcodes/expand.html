{{ $_hugo_config := `{ "version": 1 }` }}
<details class="expand">
    <summary class="expand-label" style="cursor: pointer;" >
        <span>
        {{$expandMessage := T "Expand-title"}}
    	{{ if .IsNamedParams }}
    	{{.Get "title" | markdownify | default $expandMessage}}
    	{{else}}
    	{{.Get 0 | default $expandMessage}}
    	{{end}}
    	</span>
    </summary>
    {{.Inner | markdownify }}
</details>
